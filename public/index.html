<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Result Forecast - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <span style="font-size:1.1rem;opacity:0.7;">Home Page</span>
            <ul class="nav-links">
                <li><a href="/about.html" class="fancy-btn">About</a></li>
            </ul>
        </div>
    </nav>

    <img src="img/f1-logo.png" alt="F1 Logo" class="f1-logo" />
    <h1 class="hero-title">Result Forecast</h1>

    <div class="center-box">
        <form id="gpForm">
            <div style="display:flex;justify-content:center;gap:2rem;flex-wrap:wrap;">
                <div>
                    <label class="select-label" for="gp">Select Grand Prix</label>
                    <select id="gp" class="fancy-select">
                        <option>Monaco Grand Prix</option>
                        <option>Bahrain GP</option>
                        <option>Australian GP</option>
                        <option>Japanese GP</option>
                        <option>Miami GP</option>
                    </select>
                </div>
                <div>
                    <label class="select-label" for="year">Select Year</label>
                    <select id="year" class="fancy-select">
                        <option>2025</option>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                        <option>2016</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="fancy-btn" style="margin-top:1.5rem;">Show Forecast</button>
        </form>
    </div>

    <div class="footer">Made by Osman &amp; GÃ¶rkem</div>

    <script src="js/index.js"></script>
</body>
</html>
