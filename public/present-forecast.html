<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Forecast - F1 Result Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/driverInfo.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <span style="font-size:1.1rem;opacity:0.7;">Present forecast</span>
            <ul class="nav-links">
                <li><a href="/index.html" class="fancy-btn">Home</a></li>
                <li><a href="/about.html" class="fancy-btn">About</a></li>
            </ul>
        </div>
    </nav>
    <img src="img/f1-logo.png" alt="F1 Logo" class="f1-logo" />
    <div class="center-box" style="max-width:340px;">
        <div class="winner-card predicted-winner">
            <div class="winner-label predicted">Predicted Grand Prix Winner</div>
            <div class="race-title">Monaco Grand Prix <span class="year">2024</span> Winner</div>
            <img src="img/Fernando Alonso Official Formula One Driver - 2000x2000.png" alt="Fernando Alonso" class="driver-img" />
            <div class="driver-info">
                <span class="driver-name">Fernando Alonso <img src="https://flagcdn.com/24x18/es.png" class="flag"></span><br>
                <span class="driver-team">Aston Martin #14</span>
                <span class="driver-time">Time: 1:44:12.789</span>
            </div>
        </div>
    </div>
    <div class="footer">Made by Osman &amp; GÃ¶rkem</div>
    <style>
    .winner-card {
        background: #6a1818;
        border-radius: 1.2rem;
        padding: 1.2rem 1.5rem 0.5rem 1.5rem;
        box-shadow: 0 4px 16px #000a;
        width: 270px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
    }
    .winner-label {
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 1rem;
        padding: 0.3rem 1rem;
        margin-bottom: 0.7rem;
        color: #fff;
        background: #b00;
    }
    .race-title {
        font-size: 1.2rem;
        color: #fff;
        margin-bottom: 0.7rem;
    }
    .driver-img {
        width: 120px;
        height: 170px;
        object-fit: contain;
        margin-bottom: 0.7rem;
    }
    .driver-info {
        background: #4a0a0a;
        border-radius: 0 0 1rem 1rem;
        padding: 0.7rem 0.2rem 0.5rem 0.2rem;
        width: 100%;
        color: #fff;
        font-size: 1.05rem;
    }
    .driver-name {
        font-size: 1.1rem;
        font-weight: bold;
    }
    .driver-team, .driver-time {
        display: block;
        margin-top: 0.2rem;
    }
    .flag {
        vertical-align: middle;
        border-radius: 2px;
        margin-left: 0.2rem;
        width: 22px;
        height: 16px;
    }
    </style>
    <script src="js/present-forecast.js"></script>
</body>
</html>
